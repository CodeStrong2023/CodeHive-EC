
{% extends "InterfazGeneral/base.html" %}

{% load static %}

{% block content %}




<!-- archivo vacio, es necesario configurar la ruta del header y footer  global -->

    <div class="logo">
        <img src="" alt="">
    </div>
    <div>
        <div class="titleRegister">
            <h2>Regístrate</h2>
        </div>
        <div class="formRegister">
            <form action="{% url 'gestion_usuario:registro_usuario' %}" method="post" id="formRegister">{% csrf_token %} 
                <div>
                    <label for="register_name">Nombre:</label>
                    <input type="text" id="register_name" name="register_name" required>
                </div>
                <div>
                    <label for="register_lastname">Apellido:</label>
                    <input type="text" id="register_lastname" name="register_lastname" required>
                </div>
                <div>
                    <label for="country">País:</label>
                    <select id="register_country" name="register_country" required>
                        <option value="" selected disabled>--Elige el país--</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="brasil">Brasil</option>
                    </select>
                </div>
                <div>
                    <label for="register_email">Correo electrónico:</label>
                    <input type="email" id="register_email" name="register_email" required>
                </div>
                <div>
                    <label for="register_password">Contraseña:</label>
                    <input type="password" id="register_password" name="register_password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirmar contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                {% if error %}
                    <p style="color: red;">{{ error }}</p> <!-- Mostrar mensaje de error -->
                {% endif %}
                <div>
                    <button type="submit">Registrarse</button>                    
                    <a href="{% url 'interfaz_general:home' %}"><button type="button" id="closeButton">Cerrar</button></a>
                </div>
                <!-- <p id="alertRegister"></p> -->
            </form>
        </div>
    </div>
    
    <!--<script src="../GestionUsuarios/registro.js"></script>-->

    {% endblock %}
