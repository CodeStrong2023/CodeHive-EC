{% extends "InterfazGeneral/base.html" %}

{% load static %}

{% block content %}


    <div class="logo">
        <img src="/pruebas/media/icon_bee2.png" alt="">
    </div>
    <div>
        <div class="titleLogin">
            <h2>Bienvenido!</h2>
        </div>
        <div class="formLogin">
            
            <form action="{% url 'gestion_usuario:inicio_sesion' %}" method="post"id="formLogin">
                {% csrf_token %} 
                <div>
                    <label for="login_email">Correo electrónico:</label>
                    <input type="email" id="login_email" name="login_email" required>
                </div>
                <div>
                    <label for="login_password">Contraseña:</label>
                    <input type="password" id="login_password" name="login_password" required>
                </div>
                <div>
                    <button type="submit">Logearse</button> 
                    <!--deberia agregar en vez de boton un formulario para redirigir a la vista de home,comentar en meet-->                   
                    <a href="{% url 'interfaz_general:home' %}"><button type="button" id="closeButton">Cerrar</button></a>
                </div>
                <p id="alertLogin" style="color:red;">{% if error_message %}{{ error_message }}{% endif %}</p>

                <!-- <p id="alertLogin"></p> -->
            </form>
        </div>
    </div>
    <!--script src=""></!--script>-->

    {% endblock %}
