<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/carrito/css/carrito.css" />
    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Carrito</title>
  </head>
  <body>
    <!-- modal(carrito por dentro) -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <!-- Es como un background para mostrar la web en segundo plano-->
    <div class="modal-container" id="modal-container">
      <div class="modal-close">❌</div>
      <div class="modal-title">Carrito</div>
      <div class="modal-body">
        <div class="product">
            <div class="image-container">
                <img id="imagen1" class="product" src="../../static/carrito/js/The cart.jpg"/>
            </div>
          
          <div class="product-info">
            <h4>"Nombre del producto"</h4>
          </div>

          <div class="quantity">
            <button class="quantity-btn-decrese">-</button>
            <span class="quantity-input">"Cantidad"</span>
            <button class="quantity-btn-increse">+</button>
          </div>

          <div class="price">$ 15689 </div>
          <div class="delete-product">❌</div>
        </div>
        <!-- MODAL FOOTER -->
        <div class="modal-footer">
            <div class="total-price">Total: $.....</div>
            <button class="btn-primary" id="checkout-btn"> Go to Checkout</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <!-- <script src="../../static/carrito/js/carrito.js"></script> -->

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
