{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHive</title>
    
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Cabecera -->
    <header class="p-3 bg-dark text-white text-center">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1>CodeHive</h1>
                <div>
                    <a href="#" class="text-white">Productos</a> | 
                    <a href="#" class="text-white">Carrito</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
        <div class="row">
            <!-- Filtro lateral -->
            <aside class="col-md-2">
                <div class="list-group">
                    <div class="list-group-item">Armaduras</div>
                    <div class="list-group-item">Armas</div>
                    <div class="list-group-item">Fortnite</div>
                </div>
                <label for="filtro-precio" class="form-label mt-3">Filtrar por precio:</label>
                <input type="range" class="form-range" id="filtro-precio">
            </aside>

            <!-- Productos -->
            <section class="col-md-10">
                <div class="row g-4">
                    {% for producto in productos %}
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100 text-center bg-dark text-light">
                            <img src="{% static 'Arma_skin.jpg' %}" class="card-img-top" alt="{{ producto.nombre }}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="product-name">{{ producto.nombre }}</h5>
                                <p class="product-price">${{ producto.precio }}</p>
                                <button class="btn btn-primary mt-auto btn-ver-producto" data-id="{{ producto.id }}">Ver</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CodeHive</p>
    </footer>

    <!-- Modal para mostrar el detalle del producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel">Detalles de Skin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aquí se llenarán los detalles del producto con JavaScript -->
                    <p><strong>Nombre:</strong> <span id="modal-nombre"></span></p>
                    <p><strong>Descripción:</strong> <span id="modal-descripcion"></span></p>
                    <p><strong>Stock:</strong> <span id="modal-stock"></span></p>
                    <p><strong>Categoría:</strong> <span id="modal-categoria"></span></p>
                    <p><strong>Juego:</strong> <span id="modal-juego"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript para manejar el modal -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = new bootstrap.Modal(document.getElementById('productoModal'));
            
            document.querySelectorAll('.btn-ver-producto').forEach(button => {
                button.addEventListener('click', function () {
                    const productoId = this.getAttribute('data-id');
                    
                    fetch(`/productos/api/producto/${productoId}/`)
                        .then(response => response.json())
                        .then(data => {
                            // Llenar el modal con los detalles del producto
                            document.getElementById('modal-nombre').innerText = data.nombre;
                            document.getElementById('modal-descripcion').innerText = data.descripcion;
                            document.getElementById('modal-stock').innerText = data.stock;
                            document.getElementById('modal-categoria').innerText = data['categoria__arma'] || data['categoria__ropa'];
                            document.getElementById('modal-juego').innerText = data['juego__nombre'];
                            
                            // Mostrar el modal
                            modal.show();
                        })
                        .catch(error => console.error('Error:', error));
                });
            });
        });
    </script>
</body>
</html>
